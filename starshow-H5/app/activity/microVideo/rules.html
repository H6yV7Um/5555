        <h1>微视频投票活动</h1>
        <h2>投票时间:</h2>
        <p>2017年10月24日0:00至2017年11月2日12:00</p>
        <h2>投票规则:</h2>
        <p>活动期间，登录时尚星秀APP，每天每个账号最多可为每个视频投五票，每个账号可以对多部视频进行投票，也可通过分享投票页面以及关注“万方数据数图事业部”微信公众号获得更多投票方式。</p>
        <h2>奖项设置:</h2>
        <p>根据投票结果，票数最高的五部视频获得最具人气奖，赢取小蚁运动相机。</p>
        <h2>温馨提示:</h2>  
        <p>1.最佳视频奖、创新科普奖、优秀视频奖、最具人气奖四个奖项不可重复获得，重复获奖将以最高奖项得奖，原奖项则按照人气投票得票数顺延。</p>
        <p>2.本次活动最终解释权归北京万方数据股份有限公司所有。</p>
