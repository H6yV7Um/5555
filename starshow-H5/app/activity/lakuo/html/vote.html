<script>
   //获取url中的参数
	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg); //匹配目标参数
		if(r != null) return unescape(r[2]);
		return null; //返回参数值
	}
	var listId=getUrlParam('listId');
	var btnType =getUrlParam('btnType');
	var type =getUrlParam('type');
	if(!type){
		type=1;
	}
	var listIndex =getUrlParam('listIndex');
	if(!listIndex){
		listIndex=0;
	}
$(function() {
    var jwt_token = commonCla.analyzParams("jwt_token") == undefined ? "": commonCla.analyzParams("jwt_token");
		$.ajax({
			url:commonCla.hostBase+"/lakuo/vote?jwt_token="+jwt_token+"&type=" + type + "&current_count=" + listIndex + "",
			dataType:"json",
			type:"get",
			success:function(res){
				console.log(res);
				if(res.code == 200){
					
				}
				var str = "";
				for(var i in res.data.list){
					str += '<li class="stack__item" data-id="'+res.data.list[i].id+'" data-type="'+type+'">'
						+'<div class="img"><img src="'+res.data.list[i].user.head_pic.replace('250x250','345x345')+'" /></div>'
						+'<ul class="ul_big">'
						+'<li>'
						+'<div class="name">'+res.data.list[i].name+'&nbsp;<sub style="font-size:12px;color: #ff1d3e;">&nbsp;'+res.data.list[i].age+'</sub></div>'
						+'<div class="school">'+res.data.list[i].school+'</div>'
						+'</li>'
						+'<li class="old_num">'+res.data.list[i].like_num+'<sub style="color: #97A4AC;font-size: 12px"><img src="../images/ye1_5.png" style="width:15px"></sub></li>'
						+'</ul>'
						+'</li>'
				}
				$(".ul").html(str);
			
				$('.ul li').click(function(){
					var id =$(this).attr('data-id');
					var type =$(this).attr('data-type');
					window.location="personage.html?listId="+id+"&type="+type+"&index="+(id-1)+"";
				});
					$(".voteNum").html(res.data.vote_num)
				var support = { animations : Modernizr.cssanimations },
            animEndEventNames = { 'WebkitAnimation' : 'webkitAnimationEnd', 'OAnimation' : 'oAnimationEnd', 'msAnimation' : 'MSAnimationEnd', 'animation' : 'animationend' },
            animEndEventName = animEndEventNames[ Modernizr.prefixed( 'animation' ) ],
            onEndAnimation = function( el, callback ) {
                var onEndCallbackFn = function( ev ) {
                    if( support.animations ) {
                        if(ev.target != this) return;
                        this.removeEventListener( animEndEventName, onEndCallbackFn);
                    }
                    if(callback && typeof callback === 'function') {callback.call();}
                };
                if( support.animations ) {
                    el.addEventListener(animEndEventName, onEndCallbackFn);
                }
                else {
                    onEndCallbackFn();
                }
            };

        function nextSibling(el) {
            var nextSibling = el.nextSibling;
            while(nextSibling && nextSibling.nodeType != 1) {
                nextSibling = nextSibling.nextSibling
            }
            return nextSibling;
        }

        var  krisna = new Stack(document.getElementById('stack_krisna'))

        var buttonClickCallback = function(bttn) {
            var bttn = bttn || this;
            bttn.setAttribute('data-state', 'unlocked');
        };

        document.querySelector('.button--accept[data-stack = stack_krisna]').addEventListener(clickeventtype, function() { krisna.accept(buttonClickCallback.bind(this)); });
        document.querySelector('.button--reject[data-stack = stack_krisna]').addEventListener(clickeventtype, function() { krisna.reject(buttonClickCallback.bind(this)); });

        [].slice.call(document.querySelectorAll('.button--sonar')).forEach(function(bttn) {
            bttn.addEventListener(clickeventtype, function() {
                bttn.setAttribute('data-state', 'locked');
            });
        });

        [].slice.call(document.querySelectorAll('.button--material')).forEach(function(bttn) {
            var radialAction = nextSibling(bttn.parentNode);

            bttn.addEventListener(clickeventtype, function(ev) {
                var boxOffset = radialAction.parentNode.getBoundingClientRect(),
                    offset = bttn.getBoundingClientRect();

                radialAction.style.left = Number(offset.left - boxOffset.left) + 'px';
                radialAction.style.top = Number(offset.top - boxOffset.top) + 'px';

                classie.add(radialAction, classie.has(bttn, 'button--reject') ? 'material-circle--reject' : 'material-circle--accept');
                classie.add(radialAction, 'material-circle--active');
                onEndAnimation(radialAction, function() {
                    classie.remove(radialAction, classie.has(bttn, 'button--reject') ? 'material-circle--reject' : 'material-circle--accept');
                    classie.remove(radialAction, 'material-circle--active');
                });
            });
        });
				var hammer=new Hammer(document.getElementById('stack_krisna'),{
					recognizers:[[Hammer.Swipe,{ direction: Hammer.DIRECTION_HORIZONTAL }]]
				});
				
				//存在listid时 自动投票
				if(listId&&btnType){
					switch(btnType){
						case "sure":
							$("button.button--accept").trigger("click");
						break;
						case "cancel":
							$("button.button--reject").trigger("click");
						break;
					}
					
				}
				
				
				hammer.on('swipe',function(e){
					var d =e.deltaX;
					if(d>0){
						$("button.button--accept").trigger("click");
					}else{
						$("button.button--reject").trigger("click");
					}
				});
				
			},
			error:function(error){
				console.log(error)
			}
		});
		var isLastPage=function(){
	      var type=commonCla.analyzParams("type");
		  if($(".stack__item--current").nextAll().length<=0){
		     $(".container").hide();
			 $(".jump_con").show();
			 if(type==1){
			  $(".btn_jump").val("穿越到新晋校草");
			  $(".jump_tip").html("哇哦~你已经翻牌了本届所有校草，没有合意的？去看看新晋校草")
			  $(".btn_jump").addClass("toNew")
			 }else{
			  $(".btn_jump").val("穿越到正牌校草");
			  $(".jump_tip").html("哇哦~你已经翻牌了本届所有校草，没有合意的？去看看正牌校草")
			  $(".btn_jump").addClass("toOld")
			 }
			 
		  }
		}
		$("body").on("click",".toNew",function(){
		var listId=commonCla.analyzParams("listId");
		var listIndex=commonCla.analyzParams("listIndex");
		var type=commonCla.analyzParams("type")==1?"2":"1";
		var jwt_token=commonCla.analyzParams("jwt_token");
		  window.location.href="vote.html?listId="+listId+"&type="+type+"&listIndex=0&jwt_token="+jwt_token
		})
		$("body").on("click",".toOld",function(){
		var listId=commonCla.analyzParams("listId");
		var listIndex=commonCla.analyzParams("listIndex");
		var type=commonCla.analyzParams("type")==1?"2":"1";
		var jwt_token=commonCla.analyzParams("jwt_token");
		  window.location.href="vote.html?listId="+listId+"&type="+type+"&listIndex=0&jwt_token="+jwt_token
		})
		$('.button--reject').click(function(){
		    isLastPage();
		})
        //对号按钮点击操作
        $('.button--accept').click(function(){
		    isLastPage();
            var id =$('#stack_krisna li.stack__item--current').attr('data-id');
            $.ajax({
                url:commonCla.hostBase+"/lakuo?jwt_token="+jwt_token,
                type:"post",
                dataType:"json",
                data:{
                    id:id
                },
                success:function(data){
                    if(data.code==200){
                        var data=data['data'];
						$(".voteNum").html(data['vote_num'])
                        if(data['reward_status']=="1"){
                            swal_confirm("恭喜你，获得一次翻牌机会","去翻牌",function(){
                              window.location.href='fanpai.html?jwt_token='+jwt_token;
                            },true);
                        }
                    }else{
					$(".voteNum").parent().show();
                        $(".voteNum").parent().html(data.error);
                    }
                },error:function(error){
                    console.log(error);
                }

            });
        });



});
