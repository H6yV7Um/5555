	<div class="o_detail_main" style="display:none">

		</div>
		<div class="od_order_con">

				</div>
			</div>
		</div>
		<ul class="od_prod_list od_order_con">
			<li>
				<div class="prod_infos">
					<img src="assets/images/prod01.png" class="order_prodCover">
					<div class="o_prod_desc">
						<p class="o_prod_tit">018年LV新品包包</p>
						<p class="o_prod_choose">颜色分类：中号</p>
						<p class="o_prod_price"><span class="js_prod_price">￥1000</span><span class="prod_num">x1</span></p>
					</div>
					<div class="btn_afterSale">售后</div>
				</div>
			</li>
			<li>
				<div class="prod_infos">
					<img src="assets/images/prod01.png" class="order_prodCover">
					<div class="o_prod_desc">
						<p class="o_prod_tit">018年LV新品包包</p>
						<p class="o_prod_choose">颜色分类：中号</p>
						<p class="o_prod_price"><span class="js_prod_price">￥1000</span><span class="prod_num">x1</span></p>
					</div>
					<div class="btn_afterSale">售后</div>
				</div>
			</li>
		</ul>
		<div class="order_price od_order_con">
			<div class="o_prod_price">
				<div>商品价</div>
				<div class="js_price01">￥1000</div>
			</div>
			<div class="o_freight">

			</div>
			<div class="o_real_price">

			</div>
			
		</div>
		<div class="od_order_con od_order_info">
			<p>订单编号：283839920020</p>
			<p>下单时间：2017-07-11  23：33：52</p>
			<p>付款时间：2017-07-11  23：33：52</p>
		</div>

		<div class="btnsCon"></div>
	</div>
	<div class="order_pay">
		<div class="pay_tit">
			<img src="assets/images/icon-close.png" class="icon_close">
			<h1>确认支付</h1>
		</div>
		
		<div class="pay_type">

	<div class="bg_overflow"></div>
	<section class="loadding">
