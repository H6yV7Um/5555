    <title>订单详情</title>

    <link rel="stylesheet" type="text/css" href="../assets/js/lib/swiper-3.4.0.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/business.css">
    <script>
        (function (win, doc) {
            function change() {
                doc.documentElement.style.fontSize =
                    doc.documentElement.clientWidth / 7.5 + "px";
            }
            change();
            win.addEventListener('resize', change, false);
        })(window, document)
    </script>
</head>

<body>
    <div class="ordersDetail-page">
        <div class="order-status flex-row">
            <div class="status-icon">
                <img src="../assets/images/delivery.png" alt="">
            </div>
            <div class="countdown">
                <h2>待发货</h2>
                <p>请在1天30小时40分内完成发货</p>
            </div>
        </div>
        <div class="return-address flex-row">
            <span class="market-img"></span>
            <div class="return-msg">
                <div>
                    <span>苏雅静</span>
                    <span>18810808033</span>
                </div>
                <div class="ads">地址：北京朝阳区金桐西路时尚大厦16层</div>
            </div>
        </div>

        <div class="product-list">
            <div class="product flex-row">
                <div class="product-img">
                    <img src="" alt="">
                </div>
                <div class="product-info flex-column">
                    <div class="product-name">LV包包</div>
                    <div class="product-size">
                        <span>颜色分类</span>：
                        <span>中号</span>
                    </div>
                    <div class="product-price">
                        <span class="price">&yen;
                            <b>1000</b>
                        </span>
                        <span class="amount">X
                            <b>1</b>
                        </span>
                    </div>
                </div>
            </div>
            <div class="product flex-row">
                <div class="product-img">
                    <img src="" alt="">
                </div>
                <div class="product-info flex-column">
                    <div class="product-name">LV包包</div>
                    <div class="product-size">
                        <span>颜色分类</span>：
                        <span>中号</span>
                    </div>
                    <div class="product-price">
                        <span class="price">&yen;
                            <b>1000</b>
                        </span>
                        <span class="amount">X
                            <b>1</b>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment-item flex-column">
            <div class="prod-price flex-row item">
                <h3>商品价</h3>
                <span>&yen;1000</span>
            </div>
            <div class="freight flex-row item">
                <h3>+运费</h3>
                <span>&yen;10.0</span>
            </div>
        </div>
        <div class="payment flex-row">
            <h2>实付款</h2>
            <span class="value">&yen;1200</span>
        </div>
        <div class="dispute-des">
            <div>
                <span>订单编号：</span>
                <span>七天无理由退换</span>
            </div>
            <div>
                <span>下单时间：</span>
                <span>2017-07-11 23：23</span>
            </div>
            <div>
                <span>付款时间：</span>
                <span>4467789000033333333</span>
            </div>
        </div>
        <div class="handle">
            <div class="refuse btn">取消订单</div>
            <div class="accept btn">发货</div>
        </div>
    </div>

    <script type="text/javascript" src="../assets/js/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../assets/js/common/common.js"></script>
