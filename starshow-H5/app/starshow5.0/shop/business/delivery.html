    <div class="delivery-page">
        <div class="return-address flex-row">

            </div>
        </div>
        <div class="product-list">
            <div class="product flex-row">
                <div class="product-img">
                    <img src="" alt="">
                </div>
                <div class="product-info flex-column">
                    <div class="product-name">LV包包</div>
                    <div class="product-size">
                        <span>颜色分类</span>：
                        <span>中号</span>
                    </div>
                    <div class="product-price">

                            <b>1000</b>
                        </span>
                        <span class="amount">X
                            <b>1</b>
                        </span>
                    </div>
                </div>
            </div>
            <div class="product flex-row">
                <div class="product-img">
                    <img src="" alt="">
                </div>
                <div class="product-info flex-column">
                    <div class="product-name">LV包包</div>
                    <div class="product-size">

                    </div>
                    <div class="product-price">
                        <span class="price">&yen;
                            <b>1000</b>
                        </span>
                        <span class="amount">X
                            <b>1</b>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment flex-row">
            <h2>实付款</h2>
            <span class="value">&yen;1200</span>
        </div>

        <div class="confirm-btn">确定</div>
    </div>
