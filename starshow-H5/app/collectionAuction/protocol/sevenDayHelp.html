			<h1 class="tc">每日拍规则</h1>
			<h2>1.什么是每日拍？</h2>
			<p>每日拍就是把拍品挂在藏拍平台，拍卖7天，拍品以最后时间价格高者得。
			<h2>2.每日拍优点？</h2>
			<p>为了满足收藏爱好者喜欢拍品，却因各种原因错过拍卖会的一种拍卖方式，用户只需按照正常拍卖出价，7天后可直接查看拍卖结果。
