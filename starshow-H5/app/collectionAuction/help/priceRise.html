	<title>价格涨幅规则</title>

	<div class="helps mt20">
		<p>拍品拍卖时，会根据相应的加价幅度进行出价竞拍。<br/><span class="col_grey">即：买家参拍时，所出的价格至少必须等于拍卖品当前价+加价幅度。<br />
		即：系统自动阶梯加价方式；</span></p>
		<p class="col_red">注：买家可出高于拍卖品当前价+加价幅度的价格，系统会自动按照新的当前价格调整加价幅度。</p>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="mt20">

				<td>当前价格</td>
				<td>加价涨幅</td>
			</tr>

				<td>0</td>

			</tr>

			</tr>

			</tr>

			</tr>

</table>
