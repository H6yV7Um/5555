<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时尚星秀-让你更时尚，让你更闪耀！</title>

	<link rel="stylesheet" type="text/css" href="assets/css/common.css">

<body>
 <div class="xingx_mains">

    	<div class="search_main">
        <div class="typeList">
          <ul  id="js-theme-tit">

            <li type="video">视频资讯<img class="icon_cur" src="assets/images/icon/icon-bottom-dist.png" style="display:none"></li>

          </ul>
        </div>
        <div class="theme_lists xingx_list list4">
          <ul class="lists" id="theme_list1">
            
          </ul>
          <ul class="lists" id="theme_list2" style="display:none">
            
          </ul>
          <ul class="lists" id="theme_list3" style="display:none">
            
          </ul>
          <ul class="lists" id="theme_list4" style="display:none">
            
          </ul>
          <div class="cb"></div>
          <div class="moreData">点击加载更多</div>
        </div>

    	</div>
	</div>

  <div class="xingx_footer" >

  </div>

 </div>
 <input type="hidden" id="hide_info" pageType="search" />
