<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				height: 100px;
				background: pink;
				color: black;
				text-align: center;
				padding-top: 100px;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" name="xn" id="xn" value="" /><span id="sp">是否自动登录！   </span>
		<div id="box">请注意账户密码泄露！！！</div>
		<script type="text/javascript">
		window.onload=function(){
			var sp=document.getElementById("sp");
			var box=document.getElementById("box");
			var xn=document.getElementById("xn");
		    sp.onmouseover=function(){
		    	box.style.display='block';
		    }
		    sp.onmouseout=function(){
		    	box.style.display='none';
		    }
		     xn.onclick=function(){
		    	box.style.display='block';
		    }
		    xn.onmouseout=function(){
		    	box.style.display='none';
		    }
		}
		</script>
	</body>
</html>
