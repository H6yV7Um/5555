<script>
function listload(){
		this.data=0;
		var _self=this;
		this.getlist=function(){
			$.get("Json/menu.json",function(data){
			_self.data=eval(data);
			for(var i=0;i<_self.data[0]["category"].length;i++){
				var _html='<ul class="fir"><li class="title1"><a href="/products.html?n=1">'+_self.data[0]["category"][i]["title"]+'</a></li><li class="list"></li></ul>'
				
				$('.menu').append(_html);
			};
			_self.appear();
			_self.addlist1();
			},"text");
			}
		this.addlist1=function(){
			for(var j=0;j<_self.data[0]["category"].length;j++){
				for(var n=0;n<_self.data[0]["category"][j]["children"].length;n++){
					console.log(_self.data[0]["category"][j]["children"].length)
					var _html1='<a href="">'+_self.data[0]["category"][j]["children"][n]["title"]+'</a>';
				$('.menu .list').eq(j).append(_html1);
				}
			}
			this.addlist_right1();
		}	
		this.addlist_right1=function(){
			$(".menu .fir").mouseover(function(){
				var a=$(".menu .fir").index(this);
				$('.fenlei').empty();
				for(var i=0;i<_self.data[0]["category"][a]["children"].length;i++){
					var _html='<dl><dt><a href="">'+_self.data[0]["category"][a]["children"][i]["title"]+'</a></dt><dd><ul></ul></dd></dl>';
					$('.fenlei').append(_html)
					_self.addlist_right2(a);
				}
			})
		}
		this.addlist_right2=function(a){
			for(var i=0;i<_self.data[0]["category"][a]["children"].length;i++){
				for(var j=0;j<_self.data[0]["category"][a]["children"][i]["children"].length;j++){
					var _html='<li><a href="">'+_self.data[0]["category"][a]["children"][i]["children"][j]["title"]+'</a></li>'
					$('.fenlei ul').append(_html)
				}
			}
		}
		this.appear=function(){
			$(".menu .fir").mouseover(function(){				
				$('.fenlei').css({display:"block"})
			});
			$(".fenlei").mouseover(function(){				
				$('.fenlei').css({display:"block"})
			});
			$(".fenlei").mouseout(function(){
				$('.fenlei').css({display:"none"})
			});
			$(".menu .fir").mouseout(function(){
				$('.fenlei').css({display:"none"})
			});
		}
	}
	$(function(){
		
		
		var load=new listload();
		
		load.getlist(); 
		
		
	})

</script>
