<script>
	$(function(){
		
		$.get("Json/product.json",function(data){
			console.log(data);
			var i = cookie.getCookie("name");
		     console.log(i);
			//console.log(data)
			//console.log(data[i])
			$("#current")[0].src="images/" +data[i]["picurl_0"];
			$("#treasure_price")[0].innerHTML = data[i]["p_011"]
			$(".expand img")[0].src = "images/" +data[i]["picurl_0"];
			
			
			$("#pics_title")[0].innerHTML = data[i]["p1"]
			$(".img1")[0].src ="images/" +data[i]["picurl_0"]
			$(".img2")[0].src ="images/" +data[i]["picurl_0"]
			$("#price")[0].innerHTML = data[i]["p_011"]
		},"json")
		
		
		/*  放大镜   */
		
		$(".img").mouseenter(function(){
			$(".hand").css("display","block");
			$(".expand").css("display","block");
			$(".img img").mousemove(function(e){
				var X,Y;
				X = e.pageX-$(this).offset().left-($(".hand").width()/2);
				
				Y = e.pageY-$(this).offset().top-($(".hand").height()/2);
				console.log(X)
				console.log(Y)
				if(X < 0){
					X=0;
				}else if(X > 350){
					X=350;
				}
				if( Y < 0){
					Y=0;
				}else if(Y > 350){
					Y=350;
				}
				$(".hand").css({"left":X+"px","top":Y+"px"});
				$(".expand img").css({"left":-X*2+"px","top":-Y*2+"px"});
			})
		
		})
		$(".img").mouseleave(function(){
		$(".hand").css("display","none");
		$(".expand").css("display","none");
		})
		/*切换图片*/
		$("#images span").mouseenter(function(){
			$(this).addClass("current").siblings().removeClass("current");
			$(this).parents(".pics").find(".img img")[0].src=$(this).find("img")[0].src;
			//console.log($(this).find("img")[0])
			//console.log($(".levelB img")[0])
					
		})
	
	
	
	
	
	
	
	
	})
</script>
