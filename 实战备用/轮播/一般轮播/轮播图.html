<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			position: relative;
			margin: 100px auto;
			width: 1000px;
			height: 480px;
			overflow: hidden;
		}
		li {
			position: absolute;
			left: 1000px;
			top: 0;
			list-style: none;
		}
		.first {
			left: 0;
			top: 0;
		}
		p {
			z-index: 5;
			width: 39px;
			height: 50px;
			margin-top: -25px;
			border-radius: 4px;
			opacity: .5;
			transition: all .3s;
		}
		p:hover {
			opacity: 1;
		}
		.left {
			position: absolute;
			left: 5px;
			top: 50%;
			cursor: pointer;
			background: url(img/back5.png) no-repeat 0px -255px;
		}
		.right {
			position: absolute;
			right: 5px;
			top: 50%;
			cursor: pointer;
			background: url(img/back5.png) no-repeat -41px -255px;
		}
		.active {
			z-index: 2;
		}
		div {
			display: flex;
			justify-content: center;
			position: absolute;
			bottom: 10px;
			width: 1000px;
		}
		div p {
			margin: 10px;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			background: #eee;
			opacity: 1;
			transition: all .3s;
		}
		div p:hover {
			background: #FC2200;
		}
		.red {
			background: #FC2200;
		}
	</style>
	<body>
		
		
		<ul id="ul">
			<p class="left"></p>
			<p class="right"></p>
			<li class="first"><a href="###"><img src="img/banner1.jpg"/></a></li>
			<li><a href="###"><img src="img/banner2.jpg"/></a></li>
			<li><a href="###"><img src="img/banner3.jpg"/></a></li>
			<li><a href="###"><img src="img/banner4.jpg"/></a></li>
			<li><a href="###"><img src="img/banner5.jpg"/></a></li>
			<li><a href="###"><img src="img/banner6.jpg"/></a></li>
			<li><a href="###"><img src="img/banner7.jpg"/></a></li>
			<li><a href="###"><img src="img/banner8.jpg"/></a></li>
			<div>
				<p class="red"></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</ul>
		
		<script type="text/javascript" src="js/jquery_1.11.3.min.js" ></script>
		<script>
			
			var li = document.getElementsByTagName("li");
			var p = document.getElementsByTagName("div")[0].getElementsByTagName("p");
			var timer;
			
			var per;
			
			for( var i = 0 ; i < li.length ; i++ )
			{
				li[i].index = i;
				p[i].index = i;
			}
			var i = 1;
			timer = setInterval(function(){
				for ( var j = 0 ; j < p.length ; j++ ){
						p[j].style.backgroundColor = "#eee";
					}
				p[i].style.backgroundColor = "#fc2200";
				$('ul li').eq(i).animate({
					"left" : "0"
				},500);
				$('ul li').eq(i-1).animate({
					"left" : "-1000px"
				},500,function(){
					$('ul li').eq(i-2).animate({
						"left" : "1000px"
					},10);
				});
				i++;
				if(i > 7){
					i = 0;
				}
			},2000);
			
			$('p').mouseover(function(){
				clearInterval(timer);
			});
			
			$('p').mouseout(function(){
				timer = setInterval(function(){
					for ( var j = 0 ; j < p.length ; j++ ){
						p[j].style.backgroundColor = "#eee";
					}
					p[i].style.backgroundColor = "#fc2200";
					$('ul li').eq(i).animate({
						"left" : "0"
					},500);
					$('ul li').eq(i-1).animate({
						"left" : "-1000px"
					},500,function(){
						$('ul li').eq(i-2).animate({
							"left" : "1000px"
						},10);
					});
					i++;
					if(i > 7){
						i = 0;
					}
				},2000);
			});
			
			$('div p').click(function(){
				for ( var j = 0 ; j < p.length ; j++ ){
					p[j].style.backgroundColor = "#eee";
				}
				this.style.backgroundColor = "#fc2200";
				var num = this.index;
				var per = i;
				$('ul li').eq(i-1).animate({
						"left" : "-1000px"
					},500,function(){
						$('ul li').eq(per-1).animate({
							"left" : "1000px"
						},10);
				});
				$('ul li').eq(num).animate({
					"left" : "0"
				},500);
				i = num + 1;
				if(i>7){
					i=0;
				}
			});
			
			
			$('.left').click(function(){
				for ( var j = 0 ; j < p.length ; j++ ){
					p[j].style.backgroundColor = "#eee";
				}
				if( i - 1 < 1 )
				{
					i = 9;
				}
				if(i == 1)
				{
					$('ul li').eq(i-1).animate({
					"left" : "-1000px"
				},500,function(){
					$('ul li').eq(0).animate({
						"left" : "1000px"
					},10);
				});
				}
				$('ul li').eq(i-2).animate({
					"left" : "0"
				},500);
				$('ul li').eq(i-1).animate({
					"left" : "-1000px"
				},500,function(){
					$('ul li').eq(i).animate({
						"left" : "1000px"
					},10);
				});
				i--;
					
				p[i-1].style.backgroundColor = "#fc2200";
				
			})
			
			$('.right').click(function(){
				for ( var j = 0 ; j < p.length ; j++ ){
						p[j].style.backgroundColor = "#eee";
					}
					p[i].style.backgroundColor = "#fc2200";
					$('ul li').eq(i).animate({
						"left" : "0"
					},500);
					$('ul li').eq(i-1).animate({
						"left" : "-1000px"
					},500,function(){
						$('ul li').eq(i-2).animate({
							"left" : "1000px"
						},10);
					});
					i++;
					if(i > 7){
						i = 0;
					}
			})
			
			
		</script>
	</body>
</html>
