<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	.box{
		width:272px;
		height: 182px;
		position: relative;
		margin: 100px auto;
		float: left;
		margin:10px ;
	}
	.div{
		background: black;
		position: absolute;
	}
	.div-h{width: 1px;}
	.div-w{height: 1px;}
	.div:nth-child(1){left: 0;}
	.div:nth-child(2){bottom: 0;right: 0;}
	.div:nth-child(3){bottom: 0; right: 0;}
	.div:nth-child(4){top: 0;}
	.box .pic_box{
		width:270px;
		height: 180px;
	    border: 1px solid #eee;
	}
</style>
</head>
<body>
	<div class="box">

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	function move(a){
		a.mouseenter(function(){
			var w=$(this).width(),
				h=$(this).height();
				console.log(w,h)
			$(this).find(".div-w").stop().animate({"width":w+"px"},500)
			$(this).find(".div-h").stop().animate({"height":h+"px"},500)
		})
		a.mouseleave(function(){
			$(this).find(".div-w").stop().animate({"width":0},500)
			$(this).find(".div-h").stop().animate({"height":0},500)
		})
	}
	move($(".box"))
</script>
